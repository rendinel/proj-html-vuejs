<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="dist/app.css">
  </head>
  <body>
 <!-- contenitore app  -->
    <div class="container" id="root">

      <div class="jumbotron">
        <header>
          <img  src="images/avada-music-logo.png" alt="">
          <i class="fas fa-bars icon"></i>
        </header>

        <div class="jumbotron-text">
          <h1>Untold Stories</h1>
          <div class="caption">There is an untold stories behind every favorite song.</div>
          <div class="">
            <span class="btn-one">LATEST ALBUM</span>
            <span class="btn-two">LIVE DATES</span>
          </div>
        </div>

      </div>

      <div class="dropdown">

        <header>
          <img src="images/avada-music-logo.png" alt="">
          <i class="fas fa-times icon"></i>
        </header>

        <ul v-for="item in dropdownVoices" :key="item.voice">
          <li> {{item.voice}} </li>
        </ul>

      </div>

    </div>
 <!-- fine contenitore app -->



    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
